<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="screen__initial">
        <h2>Welcome to the memory card game</h2>
        <Label for="cardsQuant" >
            <span>Quantidade de cartas:</span>
            <select name="cardsQuant" id="cardsQuant">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </Label>
        <button onclick="startGame()" class="start__game">
            Start Game
        </button>
    </section>
    <section class="screen__game">
        <button onclick="gameExit()" class="game__back">Voltar a tela inicial</button>
        <div class="game__container">
        </div>
        <div class="game__scores">
            <h3 class="scores__rigths">
                Acertos:0
            </h3>
            <h3 class="scores__wrongs">
                Erros:0
            </h3>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
